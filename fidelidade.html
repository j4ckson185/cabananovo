<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa de Fidelidade - Cabana Açaí</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #4a0e4e;
            text-align: center;
        }
        #customerList {
            max-width: 800px;
            margin: 0 auto;
        }
        .customer-item {
            background-color: #fff;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .customer-item h2 {
            margin-top: 0;
            color: #8e44ad;
        }
        .edit-form {
            margin-top: 10px;
        }
        .edit-form input {
            width: 60px;
            padding: 5px;
        }
        .edit-form button {
            background-color: #4a0e4e;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        .edit-form button:hover {
            background-color: #8e44ad;
        }
    </style>
</head>
<body>
    <h1>Programa de Fidelidade - Cabana Açaí</h1>
    <div id="customerList"></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB-pF2lRStLTN9Xw9aYQj962qdNFyUXI2E",
            authDomain: "cabana-8d55e.firebaseapp.com",
            databaseURL: "https://cabana-8d55e-default-rtdb.firebaseio.com",
            projectId: "cabana-8d55e",
            storageBucket: "cabana-8d55e.appspot.com",
            messagingSenderId: "706144237954",
            appId: "1:706144237954:web:345c10370972486afc779b",
            measurementId: "G-96Y337GYT8"
        };

        // Inicialize o Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Função para buscar e exibir os clientes
        function fetchAndDisplayCustomers() {
            const customerList = document.getElementById('customerList');
            customerList.innerHTML = ''; // Limpa a lista antes de adicionar os clientes

            db.collection('customers').get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    const customer = doc.data();
                    const customerElement = document.createElement('div');
                    customerElement.className = 'customer-item';
                    customerElement.innerHTML = `
                        <h2>${customer.name || 'Nome não fornecido'}</h2>
                        <p>WhatsApp: ${customer.customerPhone || 'Não fornecido'}</p>
                        <p>Pontos de Fidelidade: <span id="points-${doc.id}">${customer.orderCount || 0}</span></p>
                        <div class="edit-form">
                            <input type="number" id="edit-points-${doc.id}" value="${customer.orderCount || 0}" min="0">
                            <button onclick="updatePoints('${doc.id}')">Atualizar Pontos</button>
                        </div>
                    `;
                    customerList.appendChild(customerElement);
                });
            }).catch((error) => {
                console.error("Erro ao buscar clientes: ", error);
            });
        }

        // Função para atualizar os pontos de fidelidade
        function updatePoints(customerId) {
            const newPoints = document.getElementById(`edit-points-${customerId}`).value;
            db.collection('customers').doc(customerId).update({
                orderCount: parseInt(newPoints)
            }).then(() => {
                document.getElementById(`points-${customerId}`).textContent = newPoints;
                alert('Pontos atualizados com sucesso!');
            }).catch((error) => {
                console.error("Erro ao atualizar pontos: ", error);
                alert('Erro ao atualizar pontos. Por favor, tente novamente.');
            });
        }

        // Carrega os clientes quando a página é aberta
        fetchAndDisplayCustomers();
    </script>
</body>
</html>
