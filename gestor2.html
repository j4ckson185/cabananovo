<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Pedidos - Cabana Açaí</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.8.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.8.0/firebase-database-compat.min.js"></script>
    <style>
        :root {
            --primary: #7209B7;
            --secondary: #3A0CA3;
            --accent: #F72585;
            --background: #10002B;
            --surface: #240046;
            --text: #E0AAFF;
            --gradient: linear-gradient(135deg, #F72585 0%, #7209B7 50%, #3A0CA3 100%);
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 0% 0%, rgba(247, 37, 133, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 100% 0%, rgba(114, 9, 183, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 100%, rgba(58, 12, 163, 0.15) 0%, transparent 50%);
            animation: backgroundFlow 15s ease infinite alternate;
        }

        @keyframes backgroundFlow {
            0% { transform: scale(1) rotate(0deg); }
            100% { transform: scale(1.1) rotate(5deg); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        .order-card {
            background: rgba(36, 0, 70, 0.7);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(114, 9, 183, 0.3);
            border-color: var(--accent);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--glass-border);
        }

        .order-id {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .order-time {
            color: var(--accent);
            font-size: 0.9rem;
        }

        .order-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem;
            border-radius: 50%;
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-print {
            background: var(--secondary);
        }

        .btn-finish {
            background: #4CAF50;
        }

        .btn:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }

        .section {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--glass-border);
        }

        .section:last-child {
            border-bottom: none;
        }

        .section-title {
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: white;
        }

        .items-list {
            list-style: none;
        }

        .item {
            margin-bottom: 1rem;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0.5rem;
        }

        .item-name {
            font-weight: bold;
            color: white;
        }

        .item-details {
            font-size: 0.9rem;
            color: var(--text);
            margin-top: 0.25rem;
        }

        .totals {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
        }

        .final-total {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--accent);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            background: rgba(36, 0, 70, 0.7);
            border-radius: 1rem;
            border: 1px solid var(--glass-border);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--accent);
        }

        @media (max-width: 768px) {
            .orders-grid {
                grid-template-columns: 1fr;
            }

            .order-card {
                margin: 0 1rem;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--gradient);
            color: white;
            padding: 1rem 2rem;
            border-radius: 10px;
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s ease;
        }
    </style>
</head>
<body>

        <div id="ordersGrid" class="orders-grid">

    <audio id="orderSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>

    <script>

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(value);
        }

        function createOrderCard(order) {
            const card = document.createElement('div');
            card.className = 'order-card';
            card.id = `order-${order.id}`;
            
            card.innerHTML = `
                <div class="order-header">
                    <div>
                        <div class="order-id">Pedido #${order.id.slice(0, 8)}</div>
                        <div class="order-time">${new Date(order.timestamp).toLocaleString()}</div>
                    </div>
                    <div class="order-actions">
                        <button class="btn btn-print" onclick="handlePrint('${order.id}')" title="Imprimir">
                            <i class="fas fa-print"></i>
                        </button>
                        <button class="btn btn-finish" onclick="handleFinish('${order.id}')" title="Finalizar">
                            <i class="fas fa-check"></i>
                        </button>
                    </div>
                </div>

                <div class="section">
                    <div class="section-title">Cliente</div>
                    <div>${order.customerInfo.fullName}</div>
                    <div>${order.customerInfo.whatsapp}</div>
                </div>

                <div class="section">
                    <div class="section-title">Endereço</div>
                    <div>${order.deliveryInfo.address}</div>
                    <div>${order.deliveryInfo.neighborhood}</div>
                    ${order.deliveryInfo.complement ? `<div>Complemento: ${order.deliveryInfo.complement}</div>` : ''}
                    ${order.deliveryInfo.apt ? `<div>Apto/Bloco: ${order.deliveryInfo.apt}</div>` : ''}
                </div>

                <div class="section">
                    <div class="section-title">Itens</div>
                    <ul class="items-list">
                        ${order.items.map(item => `
                            <li class="item">
                                <div class="item-name">${item.name}</div>
                                ${item.selectedToppings.length ? `
                                    <div class="item-details">
                                        Acompanhamentos: ${item.selectedToppings.join(', ')}
                                    </div>
                                ` : ''}
                                ${item.selectedExtras.length ? `
                                    <div class="item-details">
                                        Extras: ${item.selectedExtras.join(', ')}
                                    </div>
                                ` : ''}
                                <div class="item-details">${formatCurrency(item.price)}</div>
                            </li>
                        `).join('')}
                    </ul>
                </div>

                <div class="section totals">
                    <div class="total-row">
                        <span>Subtotal:</span>
                        <span>${formatCurrency(order.subtotal)}</span>
                    </div>
                    ${order.discount ? `
                        <div class="total-row">
                            <span>Desconto:</span>
                            <span>-${formatCurrency(order.discount)}</span>
                        </div>
                    ` : ''}
                    <div class="total-row">
                        <span>Taxa de Entrega:</span>
                        <span>${formatCurrency(order.deliveryFee)}</span>
                    </div>
                    <div class="total-row final-total">
                        <span>Total:</span>
                        <span>${formatCurrency(order.total)}</span>
                    </div>
                    <div class="payment-info">
                        <div>Pagamento: ${order.deliveryInfo.payment.toUpperCase()}</div>
                        ${order.deliveryInfo.change ? `
                            <div>Troco para: ${formatCurrency(order.deliveryInfo.change)}</div>
                        ` : ''}
                    </div>
                </div>
            `;
            
            return card;
        }

        function updateOrdersDisplay() {
            const grid = document.getElementById('ordersGrid');
            grid.innerHTML = '';

            if (orders.size === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-coffee"></i>
                        <h2>Nenhum pedido pendente</h2>
                        <p>Os novos pedidos aparecerão aqui automaticamente.</p>
                    </div>
                `;
                return;
            }

            orders.forEach(order => {
                grid.appendChild(createOrderCard(order));
            });
        }
