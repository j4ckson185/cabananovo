<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Pedidos - Cabana Açaí</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.8.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.8.0/firebase-database-compat.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');

        :root {
            --primary: #7209B7;
            --secondary: #3A0CA3;
            --accent: #F72585;
            --background: #10002B;
            --surface: #240046;
            --text: #E0AAFF;
            --gradient: linear-gradient(135deg, #F72585 0%, #7209B7 50%, #3A0CA3 100%);
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --error: #FF5252;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 0% 0%, rgba(247, 37, 133, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 100% 0%, rgba(114, 9, 183, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 100%, rgba(58, 12, 163, 0.15) 0%, transparent 50%);
            animation: backgroundFlow 15s ease infinite alternate;
        }

        @keyframes backgroundFlow {
            0% { transform: scale(1) rotate(0deg); }
            100% { transform: scale(1.1) rotate(5deg); }
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(16, 0, 43, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem;
            z-index: 1000;
            border-bottom: 1px solid var(--glass-border);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid var(--accent);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .store-name {
            font-size: 2rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            max-width: 1400px;
            margin: 80px auto 0;
            padding: 1rem;
        }

        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .order-card {
            background: rgba(36, 0, 70, 0.7);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(114, 9, 183, 0.3);
            border-color: var(--accent);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--glass-border);
        }

        .order-id {
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
        }

        .order-time {
            color: var(--accent);
            font-size: 0.9rem;
        }

        .order-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .btn-print {
            background: var(--secondary);
        }

        .btn-finish {
            background: #4CAF50;
        }

        .section {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--glass-border);
        }

        .section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .section-title {
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: white;
        }

        .items-list {
            list-style: none;
        }

        .item {
            margin-bottom: 1rem;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0.5rem;
        }

        .item-name {
            font-weight: bold;
            color: white;
        }

        .item-details {
            font-size: 0.9rem;
            color: var(--text);
            margin-top: 0.25rem;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .final-total {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--accent);
        }

        .payment-info {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--glass-border);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            background: rgba(36, 0, 70, 0.7);
            border-radius: 1rem;
            border: 1px solid var(--glass-border);
            grid-column: 1 / -1;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--accent);
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--gradient);
            color: white;
            padding: 1rem 2rem;
            border-radius: 10px;
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .orders-grid {
                grid-template-columns: 1fr;
            }

            .store-name {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="https://i.ibb.co/bJy9VxR/logo-cabana-png.jpg" alt="Cabana Açaí Logo">
            </div>
            <h1 class="store-name">Gestor de Pedidos - Cabana Açaí</h1>
        </div>
    </header>

    <div class="container">
        <div id="ordersGrid" class="orders-grid">
            <!-- Orders will be inserted here dynamically -->
        </div>
    </div>

    <audio id="orderSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Firebase initialization
        const firebaseConfig = {
            apiKey: "AIzaSyB-pF2lRStLTN9Xw9aYQj962qdNFyUXI2E",
            authDomain: "cabana-8d55e.firebaseapp.com",
            databaseURL: "https://cabana-8d55e-default-rtdb.firebaseio.com",
            projectId: "cabana-8d55e",
            storageBucket: "cabana-8d55e.appspot.com",
            messagingSenderId: "706144237954",
            appId: "1:706144237954:web:345c10370972486afc779b",
            measurementId: "G-96Y337GYT8"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const orderSound = document.getElementById('orderSound');

        // Store orders in memory
        let orders = new Map();

        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(value);
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        function createOrderCard(order) {
            const card = document.createElement('div');
            card.className = 'order-card';
            card.id = `order-${order.id}`;
            
            // Garante que os arrays existam
            const items = order.items.map(item => ({
                ...item,
                selectedToppings: item.selectedToppings || [],
                selectedExtras: item.selectedExtras || []
            }));
            
            card.innerHTML = `
                <div class="order-header">
                    <div>
                        <div class="order-id">Pedido #${order.id.slice(0, 8)}</div>
                        <div class="order-time">${new Date(order.timestamp).toLocaleString()}</div>
                    </div>
                    <div class="order-actions">
                        <button class="btn btn-print" onclick="handlePrint('${order.id}')" title="Imprimir">
                            <i class="fas fa-print"></i>
                        </button>
                        <button class="btn btn-finish" onclick="handleFinish('${order.id}')" title="Finalizar">
                            <i class="fas fa-check"></i>
                        </button>
                    </div>
                </div>

                <div class="section">
                    <div class="section-title">Cliente</div>
                    <div>${order.customerInfo.fullName}</div>
                    <div>${order.customerInfo.whatsapp}</div>
                </div>

                <div class="section">
                    <div class="section-title">Endereço</div>
                    <div>${order.deliveryInfo.address}</div>
                    <div>${order.deliveryInfo.neighborhood}</div>
                    ${order.deliveryInfo.complement ? `<div>Complemento: ${order.deliveryInfo.complement}</div>` : ''}
                    ${order.deliveryInfo.apt ? `<div>Apto/Bloco: ${order.deliveryInfo.apt}</div>` : ''}
                </div>

                <div class="section">
                    <div class="section-title">Itens</div>
                    <ul class="items-list">
                        ${items.map(item => `
                            <li class="item">
                                <div class="item-name">${item.name}</div>
                                ${item.selectedToppings.length ? `
                                    <div class="item-details">
                                        Acompanhamentos: ${item.selectedToppings.join(', ')}
                                    </div>
                                ` : ''}
                                ${item.selectedExtras.length ? `
                                    <div class="item-details">
                                        Extras: ${item.selectedExtras.join(', ')}
                                    </div>
                                ` : ''}
                                <div class="item-details">${formatCurrency(item.price)}</div>
                            </li>
                        `).join('')}
                    </ul>
                </div>

                <div class="section totals">
                    <div class="total-row">
                        <span>Subtotal:</span>
                        <span>${formatCurrency(order.subtotal)}</span>
                    </div>
                    ${order.discount ? `
                        <div class="total-row">
                            <span>Desconto:</span>
                            <span>-${formatCurrency(order.discount)}</span>
                        </div>
                    ` : ''}
                    <div class="total-row">
                        <span>Taxa de Entrega:</span>
                        <span>${formatCurrency(order.deliveryFee)}</span>
                    </div>
                    <div class="total-row final-total">
                       <span>Total:</span>
                       <span>${formatCurrency(order.total)}</span>
                   </div>
                   <div class="payment-info">
                       <div>Pagamento: ${order.deliveryInfo.payment.toUpperCase()}</div>
                       ${order.deliveryInfo.change ? `
                           <div>Troco para: ${formatCurrency(order.deliveryInfo.change)}</div>
                       ` : ''}
                   </div>
               </div>
           `;
           
           return card;
       }

       function handlePrint(orderId) {
           const order = orders.get(orderId);
           if (!order) return;

           // Garante que os arrays existam
           const items = order.items.map(item => ({
               ...item,
               selectedToppings: item.selectedToppings || [],
               selectedExtras: item.selectedExtras || []
           }));

           const printWindow = window.open('', '_blank');
           printWindow.document.write(`
               <html>
                   <head>
                       <title>Pedido #${orderId.slice(0, 8)}</title>
                       <style>
                           body { 
                               font-family: Arial, sans-serif; 
                               padding: 20px; 
                               line-height: 1.6;
                           }
                           .header { 
                               text-align: center; 
                               margin-bottom: 20px;
                               border-bottom: 2px solid #333;
                               padding-bottom: 10px;
                           }
                           .section { 
                               margin-bottom: 20px;
                               border-bottom: 1px solid #ccc;
                               padding-bottom: 10px;
                           }
                           .section-title {
                               font-weight: bold;
                               margin-bottom: 10px;
                           }
                           .items { margin-bottom: 15px; }
                           .item { 
                               margin-bottom: 10px;
                               padding: 5px 0;
                           }
                           .item-details {
                               margin-left: 15px;
                               font-size: 0.9em;
                               color: #666;
                           }
                           .totals {
                               margin-top: 20px;
                               border-top: 2px solid #333;
                               padding-top: 10px;
                           }
                           .total-row {
                               display: flex;
                               justify-content: space-between;
                               margin: 5px 0;
                           }
                           .final-total {
                               font-weight: bold;
                               font-size: 1.2em;
                           }
                       </style>
                   </head>
                   <body>
                       <div class="header">
                           <h1>Cabana Açaí - Pedido #${orderId.slice(0, 8)}</h1>
                           <div>${new Date(order.timestamp).toLocaleString()}</div>
                       </div>

                       <div class="section">
                           <div class="section-title">Cliente</div>
                           <div>${order.customerInfo.fullName}</div>
                           <div>${order.customerInfo.whatsapp}</div>
                       </div>

                       <div class="section">
                           <div class="section-title">Endereço de Entrega</div>
                           <div>${order.deliveryInfo.address}</div>
                           <div>${order.deliveryInfo.neighborhood}</div>
                           ${order.deliveryInfo.complement ? `<div>Complemento: ${order.deliveryInfo.complement}</div>` : ''}
                           ${order.deliveryInfo.apt ? `<div>Apto/Bloco: ${order.deliveryInfo.apt}</div>` : ''}
                       </div>

                       <div class="section">
                           <div class="section-title">Itens do Pedido</div>
                           ${items.map(item => `
                               <div class="item">
                                   <div><strong>${item.name}</strong> - ${formatCurrency(item.price)}</div>
                                   ${item.selectedToppings.length ? 
                                       `<div class="item-details">Acompanhamentos: ${item.selectedToppings.join(', ')}</div>` : ''}
                                   ${item.selectedExtras.length ? 
                                       `<div class="item-details">Extras: ${item.selectedExtras.join(', ')}</div>` : ''}
                               </div>
                           `).join('')}
                       </div>

                       <div class="totals">
                           <div class="total-row">
                               <span>Subtotal:</span>
                               <span>${formatCurrency(order.subtotal)}</span>
                           </div>
                           ${order.discount ? `
                               <div class="total-row">
                                   <span>Desconto:</span>
                                   <span>-${formatCurrency(order.discount)}</span>
                               </div>
                           ` : ''}
                           <div class="total-row">
                               <span>Taxa de Entrega:</span>
                               <span>${formatCurrency(order.deliveryFee)}</span>
                           </div>
                           <div class="total-row final-total">
                               <span>Total:</span>
                               <span>${formatCurrency(order.total)}</span>
                           </div>

                           <div style="margin-top: 20px;">
                               <div>Forma de Pagamento: ${order.deliveryInfo.payment.toUpperCase()}</div>
                               ${order.deliveryInfo.change ? 
                                   `<div>Troco para: ${formatCurrency(order.deliveryInfo.change)}</div>` : ''}
                           </div>
                       </div>
                   </body>
               </html>
           `);
           
           printWindow.document.close();
           printWindow.print();
       }

       async function handleFinish(orderId) {
           try {
               const orderRef = db.ref(`orders/${orderId}`);
               await orderRef.remove();
               orders.delete(orderId);
               showNotification('Pedido finalizado com sucesso!');
           } catch (error) {
               console.error('Error finishing order:', error);
               showNotification('Erro ao finalizar pedido. Tente novamente.');
           }
       }

       function updateOrdersDisplay() {
           const grid = document.getElementById('ordersGrid');
           grid.innerHTML = '';

           if (orders.size === 0) {
               grid.innerHTML = `
                   <div class="empty-state">
                       <i class="fas fa-coffee"></i>
                       <h2>Nenhum pedido pendente</h2>
                       <p>Os novos pedidos aparecerão aqui automaticamente.</p>
                   </div>
               `;
               return;
           }

           orders.forEach(order => {
               const card = createOrderCard(order);
               grid.appendChild(card);
           });
       }

       // Listen for new orders
       db.ref('orders').on('child_added', (snapshot) => {
           const order = {
               id: snapshot.key,
               ...snapshot.val()
           };
           orders.set(order.id, order);
           updateOrdersDisplay();
           orderSound.play().catch(err => console.log('Error playing sound:', err));
           showNotification('Novo pedido recebido!');
       });

       // Listen for removed orders
       db.ref('orders').on('child_removed', (snapshot) => {
           orders.delete(snapshot.key);
           updateOrdersDisplay();
       });

       // Initial load
       updateOrdersDisplay();
   </script>
</body>
</html>
