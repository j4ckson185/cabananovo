<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste PIX</title>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        #payment-form {
            margin-top: 20px;
        }
        #payment-brick {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Teste PIX</h1>
    <div id="payment-form">
        <div id="payment-brick"></div>
    </div>

    <script>
        const mp = new MercadoPago('APP_USR-813bb304-1460-4892-bc0f-9b2522655bc3');
        const bricksBuilder = mp.bricks();

        const renderPaymentBrick = async () => {
            const settings = {
                initialization: {
                    amount: 25.00
                },
                callbacks: {
                    onReady: () => {
                        console.log('Brick pronto');
                    },
                    onSubmit: async (cardFormData) => {
                        console.log('Dados do pagamento:', cardFormData);
                    },
                    onError: (error) => {
                        console.error('Erro:', error);
                    },
                },
                locale: 'pt-BR',
                customization: {
                    visual: {
                        style: {
                            theme: 'default'
                        }
                    },
                    paymentMethods: {
                        maxInstallments: 1,
                        excludedPaymentMethods: ['credit_card', 'debit_card'],
                        excludedPaymentTypes: ['credit_card', 'debit_card']
                    }
                }
            };

            try {
                window.paymentBrickController = await bricksBuilder.create(
                    'payment',
                    'payment-brick',
                    settings
                );
            } catch (error) {
                console.error('Erro ao criar brick:', error);
                document.getElementById('payment-brick').innerHTML = `
                    <div style="color: red; padding: 20px;">
                        Erro ao inicializar pagamento: ${error.message}
                    </div>
                `;
            }
        };

        renderPaymentBrick();
    </script>
</body>
</html>
