<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Pedidos - Cabana Açaí</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4a0e4e;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            justify-content: space-between;
        }
        .column {
            flex: 1;
            margin: 0 1rem;
            background-color: white;
            border-radius: 5px;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
            color: #4a0e4e;
        }
        .pedido {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .pedido p {
            margin: 0.5rem 0;
        }
        button {
            background-color: #4a0e4e;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gestor de Pedidos - Cabana Açaí</h1>
    </header>
    <main>
        <div class="column">
            <h2>Em preparo</h2>
            <div id="em-preparo"></div>
        </div>
        <div class="column">
            <h2>Saiu pra entrega</h2>
            <div id="saiu-para-entrega"></div>
        </div>
        <div class="column">
            <h2>Finalizado</h2>
            <div id="finalizado"></div>
        </div>
    </main>
