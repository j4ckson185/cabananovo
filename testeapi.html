<!DOCTYPE html>
<html>
<head>
  <title>Teste API Foody</title>
</head>
<body>
  <h2>Resultado da API Foody</h2>
  <pre id="output">Carregando...</pre>

  <script>
    async function consultarPedido() {
      const token = '8d7c77946d534444a168bb7da794febf';
      const uid = prompt("354bce9b-285a-49f5-ac0f-b527c49c9cec");

      const url = `https://app.foodydelivery.com/rest/1.2/orders/${uid}`;

      try {
        const response = await fetch(url, {
          method: 'GET',
          headers: {
            'Authorization': token,
            'Content-Type': 'application/json;charset=UTF-8'
          }
        });

        const data = await response.json();
        document.getElementById('output').textContent = JSON.stringify(data, null, 2);

      } catch (error) {
        document.getElementById('output').textContent = 'Erro: ' + error.message;
      }
    }

    consultarPedido();
  </script>
</body>
</html>
