<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Vídeo de Imagem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #preview {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        input {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Transforme sua Imagem em Vídeo</h1>
    <input type="file" id="imageUpload" accept="image/*">
    <canvas id="canvas" style="display: none;"></canvas>
    <button id="generateVideo" disabled>Gerar Vídeo</button>
    <a id="downloadLink" style="display: none;">Baixar Vídeo</a>
    <video id="preview" controls style="display: none;"></video>
    <script>
        const imageUpload = document.getElementById('imageUpload');
        const generateVideo = document.getElementById('generateVideo');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const preview = document.getElementById('preview');
        const downloadLink = document.getElementById('downloadLink');

        let image = new Image();

        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    image.src = e.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                alert("Por favor, selecione uma imagem válida.");
            }
        });

        image.onload = () => {
            canvas.width = image.width;
            canvas.height = image.height;
            ctx.drawImage(image, 0, 0);
            generateVideo.disabled = false;
        };

        generateVideo.addEventListener('click', async () => {
            generateVideo.disabled = true;
            const chunks = [];
            const stream = canvas.captureStream(30); // 30 FPS
            const recorder = new MediaRecorder(stream);

            recorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    chunks.push(event.data);
                }
            };

            recorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                preview.src = url;
                preview.style.display = 'block';
                downloadLink.href = url;
                downloadLink.download = 'video.webm';
                downloadLink.textContent = 'Baixar Vídeo';
                downloadLink.style.display = 'block';
                generateVideo.disabled = false;
            };

            recorder.start();

            // Adiciona 3 segundos de "vídeo" com a imagem
            let duration = 0;
            const interval = setInterval(() => {
                ctx.drawImage(image, 0, 0);
                duration += 100;
                if (duration >= 3000) { // 3 segundos
                    clearInterval(interval);
                    recorder.stop();
                }
            }, 100);
        });
    </script>
</body>
</html>
